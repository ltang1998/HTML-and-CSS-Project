<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat Cafe</title>
    <link rel="stylesheet" href="CSS/one_page_website.css">
    <script src="JS/one_page_website.js"></script>
  </head>
  <body>

    <!-- Nav bar -->
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Picture & Video</a>
      <a href="#contact">Contact</a>
    </nav>

    <h1 id="home">Welcome to Cat Cafe</h1>
    <p>Cat lovers alert! Please come visit our cafe and enjoy your coffee with kittens around!</p>
    <iframe id="gallery" scrolling="no" src="https://www.youtube.com/embed/ZH9OzGuSudM?autoplay=1&mute=1" title="cat Video"></iframe>

    <!-- Images used to open the lightbox -->
    <div class="row">
      <div class="column">
        <img src="img/pexels-alena-koval-982300.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/pexels-evg-kowalievska-1170986.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/pexels-just-a-couple-photos-3777622.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/pexels-lina-kivaka-1741206.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/pexels-matteo-petralli-1828875.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
      </div>
    </div>

    <!-- Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
          <img src="img/pexels-alena-koval-982300.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
          <img src="img/pexels-evg-kowalievska-1170986.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img src="img/pexels-just-a-couple-photos-3777622.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
          <img src="img/pexels-lina-kivaka-1741206.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img src="img/pexels-matteo-petralli-1828875.jpg" style="width:100%">
        </div>
    
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
        <!-- Thumbnail image controls -->

        <div class="column">
          <img class="demo" src="img/pexels-alena-koval-982300.jpg" onclick="currentSlide(1)" alt="lovely kitten">
        </div>
    
        <div class="column">
          <img class="demo" src="img/pexels-evg-kowalievska-1170986.jpg" onclick="currentSlide(2)" alt="lovely kitten">
        </div>
    
        <div class="column">
          <img class="demo" src="img/pexels-just-a-couple-photos-3777622.jpg" onclick="currentSlide(3)" alt="lovely kitten">
        </div>
    
        <div class="column">
          <img class="demo" src="img/pexels-lina-kivaka-1741206.jpg" onclick="currentSlide(4)" alt="lovely kitten">
        </div>

        <div class="column">
          <img class="demo" src="img/pexels-matteo-petralli-1828875.jpg" onclick="currentSlide(5)" alt="lovely kitten">
        </div>
      </div>
    </div>

    <!-- Contact form -->
    <form id="contact">
      Contact us!
      <div>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Phone Number">
      </div>
      <input type="submit">
    </form>

    <!-- Footer -->
    <footer>
      <p>L. Tang<br>
      <a href="ltang@example.com">ltang@example.com</a></p>
    </footer>

  </body>
</html>
